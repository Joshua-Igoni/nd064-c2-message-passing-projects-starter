apiVersion: v1
kind: Service
metadata:
  labels:
    service: location_api_rest_service
  name: location_api_rest_service
spec:
  ports:
  - name: "5001"
    port: 5001
    targetPort: 5000
    nodePort: 30003
  selector:
    service: location_api_rest_service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: location_api_rest_service
  name: location_api_rest_service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: location_api_rest_service
  template:
    metadata:
      labels:
        service: location_api_rest_service
    spec:
      containers:
      - image: joshbolten/location_api:latest
        name: location_api
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: KAFKA_TOPIC
          value: test
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_HOST
          value: my-cluster-kafka-bootstrap.my-kafka-project.svc.cluster.local
      restartPolicy: Always
